<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkeptikAI - Scam Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, #5a6c7d 0%, #4a5a6a 50%, #3a4a5a 100%);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0,0,0,0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            max-width: 950px;
            width: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.95), rgba(245,247,250,0.95));
            border-radius: 2px;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.3),
                0 0 1px rgba(255,255,255,0.5) inset;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                rgba(90,108,125,0.3), 
                rgba(90,108,125,0.8), 
                rgba(90,108,125,0.3));
        }

        .header {
            background: linear-gradient(135deg, #5a6c7d 0%, #4a5a6a 100%);
            color: #f5f7fa;
            padding: 50px 40px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 1px;
            background: rgba(255,255,255,0.3);
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.3em;
            color: rgba(245,247,250,0.85);
            font-weight: 300;
            letter-spacing: 1px;
        }

        .demo-note {
            background: linear-gradient(90deg, #d4af37 0%, #f4e5b0 50%, #d4af37 100%);
            color: #2c2c2c;
            padding: 18px;
            text-align: center;
            font-weight: 400;
            font-size: 1.05em;
            letter-spacing: 0.5px;
            border-bottom: 1px solid rgba(212,175,55,0.3);
        }

        .content {
            padding: 50px;
            background: rgba(255,255,255,0.7);
        }

        .input-section {
            margin-bottom: 35px;
        }

        label {
            display: block;
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 1.4em;
            letter-spacing: 0.5px;
        }

        textarea {
            width: 100%;
            padding: 20px;
            border: 2px solid #d0d8e0;
            border-radius: 0;
            font-size: 1.1em;
            font-family: 'Cormorant Garamond', serif;
            resize: vertical;
            min-height: 140px;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.9);
            color: #2c3e50;
        }

        textarea:focus {
            outline: none;
            border-color: #5a6c7d;
            box-shadow: 0 0 0 3px rgba(90,108,125,0.1);
            background: #ffffff;
        }

        textarea::placeholder {
            color: #95a5b8;
            font-style: italic;
        }

        .examples {
            margin: 25px 0;
        }

        .examples p {
            color: #5a6c7d;
            font-size: 1.05em;
            margin-bottom: 15px;
            font-style: italic;
        }

        .example-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .example-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.8);
            border: 1px solid #c0ccd8;
            border-radius: 0;
            cursor: pointer;
            font-size: 1em;
            font-family: 'Cormorant Garamond', serif;
            transition: all 0.3s ease;
            color: #4a5a6a;
            letter-spacing: 0.5px;
        }

        .example-btn:hover {
            background: #5a6c7d;
            color: #f5f7fa;
            border-color: #5a6c7d;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(90,108,125,0.3);
        }

        .analyze-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #5a6c7d 0%, #4a5a6a 100%);
            color: #f5f7fa;
            border: none;
            border-radius: 0;
            font-size: 1.3em;
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .analyze-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .analyze-btn:hover::before {
            left: 100%;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(90,108,125,0.4);
        }

        .results {
            margin-top: 40px;
            padding: 35px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.9), rgba(245,247,250,0.9));
            border: 1px solid #d0d8e0;
            display: none;
            border-radius: 0;
        }

        .results.show {
            display: block;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #5a6c7d;
            padding-bottom: 10px;
        }

        .threat-level {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 0;
            font-weight: 600;
            font-size: 1.15em;
            margin-bottom: 25px;
            letter-spacing: 1px;
            font-family: 'Playfair Display', serif;
        }

        .threat-critical {
            background: linear-gradient(135deg, #8b4049 0%, #6b3039 100%);
            color: #f5f7fa;
            box-shadow: 0 4px 15px rgba(139,64,73,0.3);
        }

        .threat-high {
            background: linear-gradient(135deg, #c49b63 0%, #b48b53 100%);
            color: #2c2c2c;
            box-shadow: 0 4px 15px rgba(196,155,99,0.3);
        }

        .threat-medium {
            background: linear-gradient(135deg, #94a3b8 0%, #748a9e 100%);
            color: #f5f7fa;
            box-shadow: 0 4px 15px rgba(148,163,184,0.3);
        }

        .threat-low {
            background: linear-gradient(135deg, #6b8e7f 0%, #5a7d6f 100%);
            color: #f5f7fa;
            box-shadow: 0 4px 15px rgba(107,142,127,0.3);
        }

        .score-display {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            font-weight: 700;
            color: #5a6c7d;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .red-flags {
            margin: 25px 0;
        }

        .flag-item {
            display: inline-block;
            padding: 10px 18px;
            background: rgba(255,255,255,0.9);
            border: 1px solid #8b4049;
            border-radius: 0;
            margin: 6px;
            font-size: 1em;
            color: #6b3039;
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        .roast-response {
            background: linear-gradient(to right, rgba(255,255,255,0.95), rgba(250,250,252,0.95));
            padding: 30px;
            border-radius: 0;
            border-left: 4px solid #5a6c7d;
            margin-top: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .roast-response h3 {
            font-family: 'Playfair Display', serif;
            color: #5a6c7d;
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 1.4em;
            letter-spacing: 0.5px;
        }

        .roast-response p {
            font-size: 1.2em;
            line-height: 1.8;
            color: #2c3e50;
            font-style: italic;
            font-weight: 300;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            background: #d4af37;
            color: #2c2c2c;
            border-radius: 0;
            font-size: 0.75em;
            font-weight: 600;
            margin-left: 12px;
            letter-spacing: 0.5px;
            vertical-align: middle;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 30px;
            }
            
            .score-display {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SkeptikAI</h1>
            <p>Intelligent Scam Detection & Response</p>
        </div>

        <div class="demo-note">
            ⚠ Demonstration Interface — Production System Operates Privately
        </div>

        <div class="content">
            <div class="input-section">
                <label for="messageInput">Enter a message to analyze</label>
                <textarea id="messageInput" placeholder="Paste a suspicious communication here..."></textarea>
                
                <div class="examples">
                    <p>Select an example to analyze:</p>
                    <div class="example-buttons">
                        <button class="example-btn" data-example="phishing">Phishing Email</button>
                        <button class="example-btn" data-example="irs">IRS Scam</button>
                        <button class="example-btn" data-example="prize">Fake Prize</button>
                        <button class="example-btn" data-example="romance">Romance Scam</button>
                        <button class="example-btn" data-example="job">Fake Job</button>
                    </div>
                </div>

                <button class="analyze-btn" onclick="analyzeMessage()">Analyze Message</button>
            </div>

            <div class="results" id="results">
                <div class="section-title">Analysis Results<span class="badge" id="verifiedBadge">VERIFIED</span></div>
                <div class="threat-level" id="threatLevel">HIGH THREAT</div>
                <div class="score-display" id="scoreDisplay">8.5/10</div>
                
                <div class="red-flags">
                    <div class="section-title">Red Flags Detected</div>
                    <div id="flagsList"></div>
                </div>

                <div class="roast-response">
                    <h3>Generated Response</h3>
                    <p id="roastText"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const examples = {
            phishing: {
                text: "URGENT: Your Amazon account has been locked due to suspicious activity. Click here immediately to verify your identity: bit.ly/notascam123 or your account will be permanently closed in 24 hours.",
                score: 8.5,
                level: "HIGH",
                flags: ["urgent", "suspicious activity", "click here", "shortened URL", "24 hour deadline", "account closure threat"],
                roast: "Oh wow, Amazon is using bit.ly links now? How budget. Also, Amazon doesn't lock accounts via text message, and they definitely don't give scammers a 24-hour window to panic you into clicking sketchy links. Nice try though!"
            },
            irs: {
                text: "This is the IRS. You owe $5,847 in back taxes. Call 1-800-SCAMMER immediately or face legal action within 24 hours.",
                score: 9.2,
                level: "CRITICAL",
                flags: ["IRS impersonation", "threatening language", "immediate action required", "suspicious phone number", "tax debt claim", "legal threats"],
                roast: "Breaking news: The IRS learned how to text! Just kidding, they didn't. The real IRS contacts you via snail mail like it's 1995, not through panicked text messages with phone numbers that spell 'SCAMMER.' Also, they don't do same-day arrest threats. F for effort."
            },
            prize: {
                text: "CONGRATULATIONS! You've been selected as the beneficiary of $2,500,000 USD from the Nigerian National Lottery. Send us your bank details and processing fee of $500 USD to claim.",
                score: 9.8,
                level: "CRITICAL",
                flags: ["unsolicited prize", "Nigerian lottery", "bank details request", "upfront fee", "too good to be true", "random selection"],
                roast: "Ah yes, the Nigerian prince's cousin is back with a new career in lottery management! Nothing says 'legitimate lottery' like asking winners to PAY to receive money. That's not how prizes work. That's how scams work. But hey, thanks for the laugh!"
            },
            romance: {
                text: "Hi there! Could you remind me how we know each other? I have your number saved. I'm Lauren from San Jose, nice to meet you! [Attractive photo attached]",
                score: 6.5,
                level: "MEDIUM",
                flags: ["pretends to know you", "vague connection", "attractive stranger", "random contact", "relationship building"],
                roast: "Lauren from 'San Jose' (totally not a stock photo, right?) has my number saved but can't remember how we met? That's some selective amnesia right there. This is giving major catfish energy. Swipe left on this scam, friend."
            },
            job: {
                text: "Congratulations! You've been selected for a 2nd interview with Legacy Marketing Group. Join our Zoom call immediately. This is a work-from-home opportunity with unlimited earning potential!",
                score: 7.0,
                level: "HIGH",
                flags: ["unsolicited job offer", "2nd interview without 1st", "vague company name", "unlimited earning", "immediate action", "MLM indicators"],
                roast: "Second interview for a job you never applied to? That's either a miracle or a pyramid scheme. 'Legacy Marketing Group' sounds like it was named by a random company name generator. 'Unlimited earning potential' = you'll be harassing your friends to buy stuff they don't need. Hard pass."
            }
        };

        document.querySelectorAll('.example-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const example = examples[this.dataset.example];
                document.getElementById('messageInput').value = example.text;
            });
        });

        function analyzeMessage() {
            const text = document.getElementById('messageInput').value.trim();
            
            if (!text) {
                alert('Please enter a message to analyze');
                return;
            }

            let result = null;
            for (let key in examples) {
                if (text === examples[key].text) {
                    result = examples[key];
                    break;
                }
            }

            if (!result) {
                result = analyzeCustomMessage(text);
            }

            displayResults(result);
        }

        function analyzeCustomMessage(text) {
            const lowerText = text.toLowerCase();
            let score = 0;
            let flags = [];

            const keywords = {
                "urgent": 2.0,
                "immediately": 2.0,
                "verify": 1.8,
                "click here": 1.5,
                "suspended": 2.0,
                "account": 1.3,
                "prize": 1.3,
                "congratulations": 1.3,
                "bank": 3.0,
                "password": 3.0,
                "social security": 3.0
            };

            for (let keyword in keywords) {
                if (lowerText.includes(keyword)) {
                    score += keywords[keyword];
                    flags.push(keyword);
                }
            }

            let level = "LOW";
            if (score >= 8) level = "CRITICAL";
            else if (score >= 5) level = "HIGH";
            else if (score >= 3) level = "MEDIUM";

            const roasts = [
                "This message has more red flags than a Soviet parade. Proceed with extreme caution.",
                "If this were any more suspicious, it would be wearing a trench coat in a dark alley. Delete immediately.",
                "My scam detector just filed a restraining order against this message. Stay away.",
                "This has 'I learned English from a broken calculator' energy. Definitely a scam."
            ];

            return {
                score: Math.min(score, 10).toFixed(1),
                level: level,
                flags: flags.length > 0 ? flags : ["suspicious patterns detected"],
                roast: roasts[Math.floor(Math.random() * roasts.length)]
            };
        }

        function displayResults(result) {
            const results = document.getElementById('results');
            const threatLevel = document.getElementById('threatLevel');
            const scoreDisplay = document.getElementById('scoreDisplay');
            const flagsList = document.getElementById('flagsList');
            const roastText = document.getElementById('roastText');

            threatLevel.textContent = result.level + " THREAT";
            threatLevel.className = "threat-level threat-" + result.level.toLowerCase();

            scoreDisplay.textContent = result.score + "/10";

            flagsList.innerHTML = result.flags.map(flag => 
                `<span class="flag-item">${flag}</span>`
            ).join('');

            roastText.textContent = result.roast;

            results.classList.add('show');
            results.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>
</html>
